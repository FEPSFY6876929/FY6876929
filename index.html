<!DOCTYPE html>
<html>
<head>
  <title>Consolidation task 1</title>
</head>
<body>
  <input type="text" id="textInput" placeholder="Enter text here">
  <button type = "button" id="buttonClick"> Click here</button>

  <script>
    var input = document.getElementById("textInput");
    var button = document.getElementById("buttonClick");

    function showAlert() {
      var inputEntered = input.value;
      
      alert("New value has been entered: " + inputEntered);
    }

    
    button.addEventListener("click", showAlert);
  </script>
</body>
</html>
